<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
<div class="row">
	<div class="form-group col-md-6">
		<label>Nome do Líder</label>
		<input type="text" name="nomelider" id="nomelider" class="form-control">
	</div>
	<div class="form-group col-md-6">
		<label>E-mail do líder</label>
		<input type="text" name="emaillider" id="emaillider" class="form-control">
	</div>
</div>
<div class="form-group row">
	<div class="col-md-12">
		<div class="form-field table-responsive">
			<table tablename="tableItens" id="tableItens" border="0" class="table table-striped table-bordered">
				<thead>
					<tr class="tableHeadRow">
						<th class="tableColumn" style="width:400px;">Nome do funcionário</th>
						<th class="tableColumn" style="width:300px;">E-mail do funcionário</th>
						<th class="tableColumn">Dt. Admissão</th>
						<th class="tableColumn" style="width:300px;">Função</th>
						<th class="tableColumn" style="width:300px;">Gestor Matricial</th>
						<th class="tableColumn" style="width:300px;">E-mail do Matricial</th>
					</tr>
				</thead>
				 <tbody id="tbodyItens">
				 	<tr>
				 		 <td>
				 		 	<div class="form-group" style="width:400px;">                       
                                 <input name="funcionario"
                                 		class="form-control" 
                                 		type="zoom"
                                        id="funcionario"
                                        data-zoom="{
                                        'displayKey':'NOME',
                                        'datasetId':'VM_Funcionario',
                                        'maximumSelectionLength':'1',
                                        'placeholder':'Selecione o funcionário',
                                        'fields':[
                                        {'field':'NOME','label':'NOME','standard':'true'},                                                                                                                     
                                        {'field':'EMAIL_G','label':'EMAIL_G','visible':'false'},
                                        {'field':'EMAIL_F','label':'EMAIL_F'}						  					
                                        ]
                                        }">
                            </div>
				 		 </td>
				 		 <td>
				 		 	<input type="text" class="form-control" name="emailfuncionario" id="emailfuncionario" style="width:300px;">
				 		 </td>
				 		 <td>
				 		 	<div class="input-group date"  style="width:200px;">                                         
                                  <input type="text" class="form-control" id="dtadmissao" name="dtadmissao"  >
                                   <span class="input-group-addon">
                                   <span class="fluigicon fluigicon-calendar"></span>
                                   </span>
                            </div>
				 		 </td>
				 		 <td>
				 		 	<input type="text" class="form-control" name="funcao" id="funcao" style="width:300px;">
				 		 </td>
				 		 <td>
				 		 	<input type="text" class="form-control" name="gestormatricial" id="gestormatricial" style="width:300px;">
				 		 </td>
				 		 <td>
				 		 	<input type="text" class="form-control" name="emailmatricial" id="emailmatricial" style="width:300px;">
				 		 </td>
				 	</tr>
				 </tbody>
			</table>
		</div>
	</div>
</div>
</form>
</div>
</body>
</html>
