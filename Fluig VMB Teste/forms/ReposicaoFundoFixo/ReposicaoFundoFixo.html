<html>
   <head>
      <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
      <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
      <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
      <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
      <link type="text/css" rel="stylesheet" href="ReposicaoFundoFixo.css"/>
   </head>
   <body>
      <div class="container">
         <div class="fluig-style-guide">
            <!--  Imagem  -->
            <div class="panel panel-default">
               <div class="panel-body">
                  <div class="col-xs-6 col-md-3">
                     <img src="https://visaomundial.org/images/logo_VMB.svg">
                  </div>
               </div>
            </div>
            <!--  Formulário  -->
            <form role="form">
               <div class='panel panel-primary'>
                  <div class="panel-heading">
                     <div class="container text-center">
                        <h4>Reposição de Fundo Fixo</h4>
                     </div>
                  </div>
                  <div class="panel-body">
                     <div class="row">
                        <div class="col-md-12">
                           <div id="exTab3" class="container-fluid">
                              <ul class="nav nav-pills nav-justified">
                                 <li class="active"><a href="#1b" data-toggle="tab">Solicitante</a></li>
                                 <li><a href="#2b" data-toggle="tab">Aprovador</a></li>
                              </ul>
                              <div class="tab-content clearfix">
                                 <!-- Aba Solicitante -->                                                              
                                 <div class="tab-pane active" id="1b">
                                    <div class="row">
                                       <div class="form-group col-md-2">
                                          <label for="id" class="required">Cód. solicitação</label>
                                          <input type="text" class="form-control" id="solicitacao" name='solicitacao' readonly>
                                       </div>
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-5">
                                          <label for="solicitante" class="required">Solicitante</label>
                                          <input type="text" class="form-control" id="solicitante" name="solicitante" readonly >
                                       </div>
                                       <div class="form-group col-md-4">
                                          <label for="exampleInputEmail1">Email</label>
                                          <input type="email" class="form-control" id="emailSolicitante" name="emailSolicitante" readonly>
                                       </div>
                                       <div class="form-group col-md-3">
                                          <label for="dtSolicitacao">Data de inclusão</label>
                                          <div class="input-group date" >
                                             <input type="text" class="form-control" id="dtSolicitacao" name="dtSolicitacao"  readonly>
                                             <span class="input-group-addon">
                                             <span class="fluigicon fluigicon-calendar"></span>
                                             </span>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-4">
                                          <label>Responsável pelo fundo fixo</label> 
                                          <input name="responsavel"
                                             class="form-control" type="zoom"
                                             id="responsavel"
                                             data-zoom="{'displayKey':'NOME',
                                             'datasetId':'VM_Funcionario',
                                             'maximumSelectionLength':'1',
                                             'placeholder':'Selecione o funcionário',
                                             'fields':[
                                             {'field':'NOME','label':'NOME','standard':'true'},
                                             {'field':'CPF','label':'CPF'},
                                             {'field':'DTNASC','label':'DTNASC', 'visible':'false'},
                                             {'field':'PASSAPORTE','label':'PASSAPORTE', 'visible':'false'},
                                             {'field':'MAE','label':'MAE', 'visible':'false'},
                                             {'field':'EMAIL_F','label':'EMAIL_F', 'visible':'false'},
                                             {'field':'RG','label':'RG', 'visible':'false'}					  					
                                             ]
                                             }">
                                       </div>
                                       <div class="form-group col-md-4">
                                          <label>CPF Responsável</label>
                                          <input type="text" id ="cpfbeneficiario" class="form-control" name="cpfbeneficiario" readonly>
                                       </div>                                                                     
                                           <div class="form-group col-md-3">
                                          <label>Tipo de Fundo Fixo</label><br> <label
                                             for="ffxAdm">Administrativo</label> <input
                                             type="radio" id="ffxAdm" name="tipoffx"
                                             value="administrativo" >
                                          <label for="ffxOp">Operacional</label> <input
                                             type="radio" id="ffxOp" name="tipoffx"
                                             value="operacional" >
                                       </div>  
                                    </div>
                                  	<div class="row">
                                  		<div class="form-group col-md-2">
                                          <label for="vl_base">Valor Base</label>
                                          <input type="number" class="form-control" name="vl_base" id ="vl_base">
                                       </div>
                                  	<div class="form-group col-md-2">
                                          <label for="vl_nota">Valor da reposição</label>
                                          <input type="number" class="form-control" name="vl_reposicao" id ="vl_reposicao">
                                       </div> 
                                    <div class="form-group col-md-3">
                                          <label for="dtDeposito">Data para deposito</label>
                                          <div class="input-group date" >
                                             <input type="text" class="form-control" placeholder="Data para deposito" id="dtDeposito" name="dtDeposito">
                                             <span class="input-group-addon">
                                             <span class="fluigicon fluigicon-calendar"></span>
                                             </span>
                                          </div>
                                       </div>             
                                  	</div>
                                 </div>
 									<!-- Aba Gestor -->
                                 <div class="tab-pane" id="2b">
									<div class="row">
                                       <div class="form-group col-md-4">
                                          <label for="gestor" class="required">Nome Aprovador</label>
                                          <input type="text" class="form-control" id="aprovador" name="aprovador" readonly >
                                       </div>
                                       <div class="form-group col-md-4">
                                          <label for="emailLider">Email do Aprovador</label>
                                          <input type="email" class="form-control" id="emailAprovador" name="emailAprovador" readonly>
                                       </div>	
                                          <div class="form-group col-md-4" id="divMatrApr">
                                          	<label for="matriculaApr">ID Aprovador</label>
                                          	<input type="text" class="form-control" id="matriculaApr" name="matriculaApr" readonly>
                                          </div>  
                                                <div class="form-group col-md-3">
                                          <label for="dtDeposito">Data aprovação</label>
                                          <div class="input-group date" >
                                             <input type="text" class="form-control" id="dtAprovacao" name="dtAprovacao" readonly>
                                             <span class="input-group-addon">
                                             <span class="fluigicon fluigicon-calendar"></span>
                                             </span>
                                          </div>
                                       </div>                                            								
									</div>
         							 <div class="row">
                                       <h3>Para aprovar ou reprovar, marque a opção desejada:</h3>
                                       <div class="form-group col-md-2">
                                          <Label for="aprovacao">Aprovado</Label> <input type="radio"
                                             id="aprovacao" name="aprovacao" value="aprovado"
                                              />
                                       </div>
                                       <div class="form-group col-md-4">
                                          <Label for="aprovacaon">Reprovado</Label> <input
                                             type="radio" id="aprovacaon" name="aprovacao"
                                             value="reprovado"  />
                                       </div>                                                 
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-12">
                                          <div class="form-group">
                                             <label for="justificativaReprovacao">Justificativa</label>
                                             <textarea class="form-control" rows="3"
                                                id="justificativaReprovacao"
                                                name="justificativaReprovacao"
                                                placeholder="Em caso de reprovação por favor, informar o motivo."></textarea>
                                          </div>
                                       </div>
                                    </div>									
                                 </div>                                
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="ReposicaoFundoFixo.js"></script>
   </body>
</html>
