<html>
<head>
      <meta charset="utf-8">     
	  <link type="text/css" rel="stylesheet" href="Contador.css" />  
</head>
<body>
<div class="meucronometro">
<form name="form" role="form">

		<img src="logomarca.jpg" id="logomarca"/>
	</div>
	<div class="row">
		<div class="form-group col-md-6">			
			<input type="text" name="cronometro" id="cronometro" readonly>
		</div>		
	</div>	
	<div class="row">
		<div class="form-group col-md-3">
			<input type="text" id="mortalidade" name="mortalidade" readonly>	
		</div>
	</div>	
	<div class="row">			
		<button type="button" id="iniciar" name="iniciar" onclick="Iniciar()">Iniciar</button>
		<button type="button" id="parar" name="parar" onclick="Parar()">Parar</button>
	</div>
	
	
</form>
</div>
 <script src="Contador.js"></script>
</body>
</html>
