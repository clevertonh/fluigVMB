<html>
   <head>
      <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
      <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
      <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
      <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
      <link type="text/css" rel="stylesheet" href="style.css"/>
   </head>
   <body>
      <div class="container">
         <div class="fluig-style-guide">
            <!--  Imagem  -->
            <div class="panel panel-default">
               <div class="panel-body">
                  <div class="col-xs-6 col-md-3">
                     <img src="https://visaomundial.org/images/logo_VMB.svg">
                  </div>
               </div>
            </div>
            <form name="form" role="form">
               <div class='panel panel-primary'>
                  <div class="panel-heading">
                     <div class="container text-center">
                        <h4>Renovação de limite extra de taxi</h4>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-md-5">
                        <label for="solicitante" class="required">Solicitante</label>
                        <input type="text" class="form-control" id="solicitante" name="solicitante" readonly >
                     </div>
                     <div class="form-group col-md-3">
                        <label for="only-date">Data da solicitação</label>
                        <div class="input-group date" id="calendariodataSolicitacao">
                           <input type="text" class="form-control" id="dataSolicitacao" name="dataSolicitacao"  readonly>
                           <span class="input-group-addon">
                           <span class="fluigicon fluigicon-calendar"></span>
                           </span>
                        </div>
                     </div>
                     <div class="form-group col-md-2">
                        <label for="limite"> Valor Limite</label>
                        <input type="number" class="form-control" name="limite" id="limite">
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-md-6">
                        <label for="justificativa">Justificativa</label>
                        <textarea class="form-control" rows="3" id="justificativa" name="justificativa" placeholder="Por favor, informar o motivo para liberação extra de limite."></textarea>                                                      	
                     </div>
                  </div>
                  <div class="row">
                     <h3>Para aprovar ou reprovar, marque a opção desejada:</h3>
                     <div class="form-group col-md-2">	
                        <Label for="aprovacao">Aprovado</Label>
                        <input type="radio" id ="aprovacao" name="aprovacao" value ="aprovado" onclick="clickAprovado();"/>											
                     </div>
                     <div class="form-group col-md-4">
                        <Label for ="aprovacaon">Reprovado</Label>					
                        <input type="radio" id ="aprovacaon" name="aprovacao" value ="reprovado" onclick="clickReprovado();"/>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
