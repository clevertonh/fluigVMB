<html>
   <head>
      <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
      <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
      <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
      <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
      <link type="text/css" rel="stylesheet" href="SolicitacaoAdiantamentoFornecedor.css"/>
   </head>
   <body>
      <div class="container">
         <div class="fluig-style-guide">
            <!--  Imagem  -->
            <div class="panel panel-default">
               <div class="panel-body">
                  <div class="col-xs-6 col-md-3">
                     <img src="https://visaomundial.org/images/logo_VMB.svg">
                  </div>
               </div>
            </div>
            <!--  Formulário  -->
            <form role="form">
               <div class='panel panel-primary'>
                  <div class="panel-heading">
                     <div class="container text-center">
                        <h4>Solicitação de Adiantamento a Fornecedor</h4>
                     </div>
                  </div>
                  <div class="panel-body">
                     <div class="row">
                        <div class="col-md-12">
                                       
                              <div class="tab-content clearfix">
                                 <!-- Aba Solicitante -->                                                              
                                 <div class="tab-pane active" id="1b">
                                    <div class="row">
                                       <div class="form-group col-md-2">
                                          <label for="id" class="required">Cód. solicitação</label>
                                          <input type="text" class="form-control" id="solicitacao" name='solicitacao' readonly>
                                       </div>
                                      
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-5">
                                          <label for="solicitante" class="required">Solicitante</label>
                                          <input type="text" class="form-control" id="solicitante" name="solicitante" readonly >
                                       </div>
                                       <div class="form-group col-md-4">
                                          <label for="exampleInputEmail1">Email</label>
                                          <input type="email" class="form-control" id="emailSolicitante" name="emailSolicitante" readonly>
                                       </div>
                                       <div class="form-group col-md-3">
                                          <label for="dtSolicitacao">Data da solicitação</label>
                                          <div class="input-group date" id="calendariodtSolicitacao">
                                             <input type="text" class="form-control" id="dtSolicitacao" name="dtSolicitacao"  readonly>
                                             <span class="input-group-addon">
                                             <span class="fluigicon fluigicon-calendar"></span>
                                             </span>
                                          </div>
                                       </div>
                                       <div class="form-group col-md-1">
                                         	<input type="text" id="matriculasolicitante" name="matriculasolicitante" readonly>
                                         </div>
                                    </div>
                                    
                                     <div class="panel panel-info">										 
										   <div class="panel-heading ">
                                          <h5 class="panel-title">
                                             <b>Informações do adiantamento</b>
                                          </h5>
                                      	 </div>
                                      	  <div class="panel-body">
                                      	    <div class="row">
                                       <div class="form-group col-md-5">
                                                         <label for="cgcFornecedor">CPF/CNPJ Fornecedor</label> 
                                                           <input name="cgcFornecedor"
                                                            class="form-control" type="zoom"
                                                            id="cgcFornecedor"
                                                            data-zoom="{'displayKey':'CNPJ',
                                                            'datasetId':'ds_get_Fornecedor',
                                                            'maximumSelectionLength':'1',
                                                            'placeholder':'Selecione o fornecedor',
                                                            'fields':[
                                                            {'field':'RAZAO_SOCIAL','label':'RAZAO_SOCIAL'},
                                                            {'field':'CNPJ','label':'CNPJ','standard':'true'},
                                                            {'field':'CODIGO','label':'CODIGO'},
                                                            {'field':'TIPO','label':'TIPO'}						  					
                                                            ]
                                                            }">
                                                      </div>
                                      		<div class="form-group col-md-5">
                                                   	<label>Razão Social</label>
                                               		<input type="text" id ="razaosocial" class="form-control" name="razaosocial" readonly>
                                             </div>  
                                             <div class="form-group col-md-2">
                                                   	<label>Codigo Fornecedor</label>
                                               		<input type="text" id ="codigoFornecedor" class="form-control" name="codigoFornecedor" readonly>
                                             </div>                  
                                    </div>
                                    <div class="row">
                                    	 	<div class="form-group col-md-5">                                                                    		
                                                                   			<label>Forma de Pagamento</label><br> 
                                                                   			<label for="cartao">Cartão de crédito</label> 
                                                                   			<input type="radio" id="cartao" name="formapgto" value="cartao">
				                                                         	<label for="deposito">Depósito</label>
				                                                         	<input type="radio" id="deposito" name="formapgto" value="deposito">                                                                    	                                                                    	
				                                                         	<label for="boleto">Boleto</label>
				                                                         	<input type="radio" id="boleto" name="formapgto" value="boleto">
				                                                         	<label for="ordemPgto">Ordem de pgto</label>
				                                                         	<input type="radio" id="ordemPgto" name="formapgto" value="ordempagamento">
                                                                    	</div>
                                    </div>
                                    
                                    <div class="row">
                                       <div class="form-group col-md-2">
                                          <label for="vl_total">Valor total da compra ou serviço</label>
                                          <input type="number" class="form-control" name="vl_total" id ="vl_total">
                                       </div>   
                                        <div class="form-group col-md-2" id="div_vlapr">
                                          <label for="vl_adiantado">Valor do adiantamento solicitado</label>
                                          <input type="number" class="form-control" name="vl_adiantado" id ="vl_adiantado" onblur="Calculapercentual();">
                                       </div>  
                                        <div class="form-group col-md-2">
                                          <label for="percentual">Percentual adiantado</label>
                                          <input type="number" class="form-control" name="percentual" id ="percentual" readonly>
                                       </div>                                                                                                       
                                       <div class="form-group col-md-2">
                                          <label for="dtNecessidade">Data para deposito</label>
                                          <div class="input-group date" >
                                             <input type="text" class="form-control" placeholder="Data de necessidade" id="dtNecessidade" name="dtNecessidade">
                                             <span class="input-group-addon">
                                             <span class="fluigicon fluigicon-calendar"></span>
                                             </span>
                                          </div>
                                       </div>   
                                         
                                     
                                    </div>                                                                  
                                     <div class="row">
                                    	<div class="form-group col-md-6">
                                                            <label for="justificativa">Justificativa</label>
                                                            <textarea class="form-control" rows="3"
                                                               id="justificativa" name="justificativa"
                                                               placeholder="Justifique porque deseja a antecipação do pagamento"></textarea>
                                         </div> 
                                         
                                                                            
                                    </div> 
                                    </div>
                                     </div>
                                    
                                    
                                  
                                    
                                    
                                    <div class="panel panel-info">										 
										   <div class="panel-heading ">
                                          <h5 class="panel-title">
                                             <b>Informações contábeis</b>
                                          </h5>
                                      	 </div>
										 
										  <div class="panel-body">
										    <div class="form-group row">                                    		
                        				  <div class="form-group col-md-3">
                        				  	<label>Centro de custo</label>  
                        				  	      				  	                                                                  																					
                                                                  <input 
                                                                     type="zoom" 
                                                                     id="centrocusto"
                                                                     name="centrocusto" 
                                                                     data-zoom="{
                                                                     'displayKey':'CODIGO',
                                                                     'datasetId':'VM_CentroCusto',
                                                                     'maximumSelectionLength':'1',
                                                                     'placeholder':'Selecione um centro de custo',
                                                                     'fields':[
                                                                     {'field':'CODIGO', 'label':'CODIGO', 'standard':'true'},
                                                                     {'field':'DESCRICAO', 'label':'DESCRICAO'}]
                                                                     }" />
                                                               </div>
															<div class="form-group col-md-3" id="div_projeto">
																<label>Projeto</label> 
									                                                               																					
                                                                  <input
                                                                     type="zoom" 
                                                                     name="projeto" 
                                                                     id="projeto"
                                                                     data-zoom="{
                                                                     'displayKey':'CODIGO',
                                                                     'datasetId':'VM_projeto',
                                                                     'maximumSelectionLength':'1',
                                                                     'placeholder':'Selecione um projeto',
                                                                     'fields':[
                                                                     {'field':'CODIGO', 'label':'CODIGO'},
                                                                     {'field':'DESCRICAO', 'label':'DESCRICAO', 'standard':'true'}
                                                                     ]
                                                                     }" />
                                                               </div> 
                                                                <div class="form-group col-md-3" id="div_fonte">
                                                                <label>Fonte de Financiamento</label> 
                                                                                         																						
                                                                  <input
                                                                     type="zoom" 
                                                                     name="fontefinanciamento" 
                                                                     id="fontefinanciamento"
                                                                     data-zoom="{
                                                                     'displayKey':'CODIGO',
                                                                     'datasetId':'ds_get_FonteFinanciamento',
                                                                     'maximumSelectionLength':'1',
                                                                     'placeholder':'Selecione uma fonte de financ.',
                                                                     'fields':[
                                                                     {'field':'CODIGO', 'label':'CODIGO'},
                                                                     {'field':'DESCRICAO', 'label':'DESCRICAO', 'standard':'true'},
                                                                     {'field':'PROJETO', 'label':'PROJETO', 'visible':'false'}]
                                                                     }" />
                                                               </div>                                     	
                                    </div>
										         
										  </div>
									</div>
                                    <div class="panel panel-info" id="div_aprovador">										 
										   <div class="panel-heading ">
                                          <h5 class="panel-title">
                                             <b>Dados do aprovador</b>
                                          </h5>
                                      	 </div>
                                      	 
                                      	 <div class="panel-body">
                                      	 	<div class="row">
                                       <div class="form-group col-md-4">
                                          <label for="gestor" class="required">Nome aprovador</label>
                                          <input type="text" class="form-control" id="gestor" name="gestor" readonly >
                                       </div>
                                       <div class="form-group col-md-4">
                                          <label for="emailLider">Email do Aprovador</label>
                                          <input type="email" class="form-control" id="emailLider" name="emailLider" readonly>
                                       </div>	
                                          <div class="form-group col-md-4" id="divMatricualApr">
                                          	<label for="matriculaApr">ID Aprovador</label>
                                          	<input type="text" class="form-control" id="matriculaApr" name="matriculaApr" readonly>
                                          </div>                                        								
									</div>
         							 <div class="row">
                                       <h3>Para aprovar ou reprovar, marque a opção desejada:</h3>
                                       <div class="form-group col-md-2">
                                          <Label for="aprovacao">Aprovado</Label> <input type="radio"
                                             id="aprovacao" name="aprovacao" value="aprovado"
                                              />
                                       </div>
                                       <div class="form-group col-md-4">
                                          <Label for="aprovacaon">Reprovado</Label> <input
                                             type="radio" id="aprovacaon" name="aprovacao"
                                             value="reprovado"  />
                                       </div>
                                       
                                       <div class="form-group col-md-4">
                                          <div class="input-group date">
                                             <input type="text" class="form-control"
                                                id="prazoaprovacao" name="prazoaprovacao" readonly>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-12">
                                          <div class="form-group"
                                             id='divJustificativaReprovacao'>
                                             <label for="justificativaReprovacao">Justificativa</label>
                                             <textarea class="form-control" rows="3"
                                                id="justificativaReprovacao"
                                                name="justificativaReprovacao"
                                                placeholder="Por favor, informar o motivo pela reprovação."></textarea>
                                          </div>
                                       </div>
                                    </div>
                                      	 </div>
                                    </div>                                    

  						<div class="panel panel-info" id="div_diretor">										 
										   <div class="panel-heading ">
                                          <h5 class="panel-title">
                                             <b>Diretor Financeiro</b>
                                          </h5>
                                      	 </div>
                                      	 
                                      	 <div class="panel-body">
                                      	 	<div class="row">
                                       <div class="form-group col-md-4">
                                          <label for="diretor" class="required">Nome</label>
                                          <input type="text" class="form-control" id="diretor" name="diretor" readonly >
                                       </div>
                                       <div class="form-group col-md-4">
                                          <label for="emaildiretor">Email</label>
                                          <input type="email" class="form-control" id="emaildiretor" name="emaildiretor" readonly>
                                       </div>	
                                                                                  								
									</div>
         							 <div class="row">
                                       <h3>Para aprovar ou reprovar, marque a opção desejada:</h3>
                                       <div class="form-group col-md-2">
                                          <Label for="aprovacaoDFS">Aprovado</Label> <input type="radio"
                                             id="aprovacaoDFS" name="aprovacaoDIR" value="aprovado"
                                              />
                                       </div>
                                       <div class="form-group col-md-4">
                                          <Label for="aprovacaoDFN">Reprovado</Label> <input
                                             type="radio" id="aprovacaoDFN" name="aprovacaoDIR"
                                             value="reprovado"  />
                                       </div>
                                       
                                       <div class="form-group col-md-4">
                                          <div class="input-group date">
                                             <input type="text" class="form-control" id="prazoaprovacaoDIR" name="prazoaprovacaoDIR" readonly>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-12">
                                          <div class="form-group"
                                             id='divJustificativaReprovacao'>
                                             <label for="justificativaReprovacaoDIR">Justificativa</label>
                                             <textarea class="form-control" rows="3"
                                                id="justificativaReprovacaoDIR"
                                                name="justificativaReprovacaoDIR"
                                                placeholder="Por favor, informar o motivo pela reprovação."></textarea>
                                          </div>
                                       </div>
                                    </div>
                                      	 </div>
                                    </div>


                                    
									<div class="panel panel-info" id="div_pagador">										 
											   <div class="panel-heading ">
	                                          <h5 class="panel-title">
	                                             <b>Banco ou cartão de crédito pagador</b>
	                                          </h5>
	                                      	 </div>
	                                     <div class="panel-body">
                                     	<div class="row" >
                              	 			<div class="form-group col-md-1" id="div_banco">
							                                       	<label>Banco</label>
							                                       	<input  type="number" name="banco" id="banco" class="form-control">
						                                       </div>
						                                        <div class="form-group col-md-1" id="div_agencia" >
							                                       	<label>Agência</label>
							                                       	<input  type="text" name="agencia" id="agencia" class="form-control">
						                                       </div>
						                                        <div class="form-group col-md-1" id="div_conta">
							                                       	<label>Conta</label>
							                                       	<input  type="text" name="contabanco" id="contabanco" class="form-control">
						                                       </div>
						                                       <div class="form-group col-md-4" id="div_cartao">
							                                       	<label>Cartão de crédito</label>
							                                       	<input  type="text" name="cartaocredito" id="cartaocredito" class="form-control">
						                                       </div>
                              	 	
                              	 	        <div class="form-group col-md-2" id="div_dtPgto">
                                          <label for="dtEmissao">Data de Pagamento</label>
                                          <div class="input-group date" >
                                             <input type="text" class="form-control" placeholder="Data de Pgto" id="dtEmissao" name="dtEmissao">
                                             <span class="input-group-addon">
                                             <span class="fluigicon fluigicon-calendar"></span>
                                             </span>
                                          </div>
                                       </div>  
                              	 	
                              	 	
                              	 	
                              	 	</div>
                                     </div> 	 
                                    </div>
                                      	 
                                 </div>
                             </div>
                        
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="SolicitacaoAdiantamentoFornecedor.js"></script>
   </body>
</html>
