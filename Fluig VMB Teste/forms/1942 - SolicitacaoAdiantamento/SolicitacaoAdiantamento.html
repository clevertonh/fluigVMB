<html>
   <head>
      <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
      <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
      <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
      <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
      <link type="text/css" rel="stylesheet" href="SolicitacaoAdiantamento.css"/>
   </head>
   <body>
      <div class="container">
         <div class="fluig-style-guide">
            <!--  Imagem  -->
            <div class="panel panel-default">
               <div class="panel-body">
                  <div class="col-xs-6 col-md-3">
                     <img src="https://visaomundial.org/images/logo_VMB.svg">
                  </div>
               </div>
            </div>
            <!--  Formulário  -->
            <form role="form">
               <div class='panel panel-primary'>
                  <div class="panel-heading">
                     <div class="container text-center">
                        <h4>Solicitação de Adiantamento de viagem</h4>
                     </div>
                  </div>
                  <div class="panel-body">
                     <div class="row">
                        <div class="col-md-12">
                           <div id="exTab3" class="container-fluid">
                              <ul class="nav nav-pills nav-justified">
                                 <li class="active"><a href="#1b" data-toggle="tab">Solicitante</a></li>
                                 <li><a href="#2b" data-toggle="tab">Gestor imediato</a></li>                                
                              </ul>
                              <div class="tab-content clearfix">
                                 <!-- Aba Solicitante -->                                                              
                                 <div class="tab-pane active" id="1b">
                                    <div class="row">
                                       <div class="form-group col-md-2">
                                          <label for="id" class="required">Cód. solicitação</label>
                                          <input type="text" class="form-control" id="solicitacao" name='solicitacao' readonly>
                                       </div>
                                      
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-5">
                                          <label for="solicitante" class="required">Solicitante</label>
                                          <input type="text" class="form-control" id="solicitante" name="solicitante" readonly >
                                       </div>
                                       <div class="form-group col-md-4">
                                          <label for="exampleInputEmail1">Email</label>
                                          <input type="email" class="form-control" id="emailSolicitante" name="emailSolicitante" readonly>
                                       </div>
                                       <div class="form-group col-md-3">
                                          <label for="dtSolicitacao">Data da solicitação</label>
                                          <div class="input-group date" id="calendariodtSolicitacao">
                                             <input type="text" class="form-control" id="dtSolicitacao" name="dtSolicitacao"  readonly>
                                             <span class="input-group-addon">
                                             <span class="fluigicon fluigicon-calendar"></span>
                                             </span>
                                          </div>
                                       </div>
                                       <div class="from-group col-md-1">
                                         	<input type="text" id="matriculasolicitante" name="matriculasolicitante" readonly>
                                         </div>
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-2">
                                          <label for="vl_solicitado">Valor solicitado</label>
                                          <input type="number" class="form-control" name="vl_solicitado" id ="vl_solicitado">
                                       </div>                                       
                                       <div class="form-group col-md-2" id="div_vlapr">
                                          <label for="vl_aprovado">Valor Aprovado</label>
                                          <input type="number" class="form-control" name="vl_aprovado" id ="vl_aprovado">
                                       </div> 
                                       <div class="form-group col-md-3">
                                          <label for="dtNecessidade">Data de Necessidade</label>
                                          <div class="input-group date" >
                                             <input type="text" class="form-control" placeholder="Data de necessidade" id="dtNecessidade" name="dtNecessidade">
                                             <span class="input-group-addon">
                                             <span class="fluigicon fluigicon-calendar"></span>
                                             </span>
                                          </div>
                                       </div>   
                                         
                                     
                                    </div>
                                    <div class="row">
                                    	<div class="form-group col-md-8">
                                                         <label>Solicitação de viagem</label> <input
                                                            name="dataset_solicitacaoviagem" class="form-control"
                                                            type="zoom" id="dataset_solicitacaoviagem"
                                                            data-zoom="{
                                                            'displayKey':'solicitacao',
                                                            'datasetId':'VM_SolicitacoesViagens',
                                                            'maximumSelectionLength':'1',
                                                            'placeholder':'Selecione uma viagem',
                                                            'fields':[
                                                            {'field':'solicitacao','label':'solicitacao'},                                                            
                                                            {'field':'solicitante','label':'solicitante','standard':'true'},
                                                            {'field':'nomepassageiro','label':'nomepassageiro'},
                                                            {'field':'dataSolicitacao','label':'dataSolicitacao'}                                                           						  					
                                                            ]
                                                            }">
                                                      </div>
                                    </div>
                                    <div class="row">
                                     		<div class="form-group col-md-3">
	                                          <label for="dtViagem">Data da viagem</label>
		                                          <div class="input-group date" >
		                                             <input type="text" class="form-control" placeholder="Data da viagem" id="dtViagem" name="dtViagem">
		                                             <span class="input-group-addon">
		                                             <span class="fluigicon fluigicon-calendar"></span>
		                                             </span>
		                                          </div>
                                      		</div>
                                    		  <div class="form-group col-md-3">
		                                          <label for="dtRetorno">Data de retorno</label>
			                                          <div class="input-group date" >
			                                             <input type="text" class="form-control" placeholder="Data de retorno" id="dtRetorno" name="dtRetorno">
			                                             <span class="input-group-addon">
			                                             <span class="fluigicon fluigicon-calendar"></span>
			                                             </span>
			                                          </div>
                                      		</div>  
                                      		 <div class="form-group col-md-6">
                                    			<label>Itinerário</label>
                                    			<input class="form-control" type="text" id="itinerario" name="itinerario" >
                                    		</div> 
                                    </div>
                                   
                                                                   
                                    <div class="row">
                                       <div class="form-group col-md-5">
                                                         <label for="Funcionario">Nome do beneficiário</label> 
                                                           <input name="Funcionario"
                                                            class="form-control" type="zoom"
                                                            id="Funcionario"
                                                            data-zoom="{'displayKey':'NOME',
                                                            'datasetId':'VM_Funcionario',
                                                            'maximumSelectionLength':'1',
                                                            'placeholder':'Selecione o funcionário',
                                                            'fields':[
                                                            {'field':'NOME','label':'NOME','standard':'true'},
                                                            {'field':'CPF','label':'CPF'},
                                                            {'field':'RG','label':'RG'},
                                                            {'field':'EMAIL_F','label':'EMAIL_F'}						  					
                                                            ]
                                                            }">
                                                      </div>
                                      	<div class="row" id="div_cpf">
                                 		 <div class="form-group col-md-2">
                                                      	<label>CPF Beneficiário</label>
                                                      		<input type="text" id ="cpfbeneficiario" class="form-control" name="cpfbeneficiario" readonly>
                                                      </div> 
                                 	</div>                 
                                    </div>
                                    <div class="row">                                    		
                        				  <div class="form-group col-md-3">
                        				  	<label>Centro de custo</label>  
                        				  	      				  	                                                                  																					
                                                                  <input 
                                                                     type="zoom" 
                                                                     id="centrocusto"
                                                                     name="centrocusto" 
                                                                     data-zoom="{
                                                                     'displayKey':'CODIGO',
                                                                     'datasetId':'VM_CentroCusto',
                                                                     'maximumSelectionLength':'1',
                                                                     'placeholder':'Selecione um centro de custo',
                                                                     'fields':[
                                                                     {'field':'CODIGO', 'label':'CODIGO', 'standard':'true'},
                                                                     {'field':'DESCRICAO', 'label':'DESCRICAO'}]
                                                                     }" />
                                                               </div>
															<div class="form-group col-md-3" id="div_projeto">
																<label>Projeto</label> 
									                                                               																					
                                                                  <input
                                                                     type="zoom" 
                                                                     name="projeto" 
                                                                     id="projeto"
                                                                     data-zoom="{
                                                                     'displayKey':'CODIGO',
                                                                     'datasetId':'VM_projeto',
                                                                     'maximumSelectionLength':'1',
                                                                     'placeholder':'Selecione um projeto',
                                                                     'fields':[
                                                                     {'field':'CODIGO', 'label':'CODIGO'},
                                                                     {'field':'DESCRICAO', 'label':'DESCRICAO', 'standard':'true'}
                                                                     ]
                                                                     }" />
                                                               </div> 
                                                                <div class="form-group col-md-3" id="div_fonte">
                                                                <label>Fonte de Financiamento</label> 
                                                                                         																						
                                                                  <input
                                                                     type="zoom" 
                                                                     name="fontefinanciamento" 
                                                                     id="fontefinanciamento"
                                                                     data-zoom="{
                                                                     'displayKey':'CODIGO',
                                                                     'datasetId':'ds_get_FonteFinanciamento',
                                                                     'maximumSelectionLength':'1',
                                                                     'placeholder':'Selecione uma fonte de financ.',
                                                                     'fields':[
                                                                     {'field':'CODIGO', 'label':'CODIGO'},
                                                                     {'field':'DESCRICAO', 'label':'DESCRICAO', 'standard':'true'},
                                                                     {'field':'PROJETO', 'label':'PROJETO', 'visible':'false'}]
                                                                     }" />
                                                               </div>                                     	
                                    </div>                            
                                    <div class="row">
                                    	<div class="form-group col-md-6">
                                                            <label for="finalidade">Finalidade</label>
                                                            <textarea class="form-control" rows="3"
                                                               id="finalidade" name="finalidade"
                                                               placeholder="Porque estou indo viajar? Qual o objetivo dessa viagem? Quais os benefícios essa viagem trará para VMB?"></textarea>
                                         </div> 
                                         
                                                                            
                                    </div>
                                 </div>
                                 <!-- Aba Gestor -->
                                 <div class="tab-pane" id="2b">
									<div class="row">
                                       <div class="form-group col-md-4">
                                          <label for="gestor" class="required">Nome aprovador</label>
                                          <input type="text" class="form-control" id="gestor" name="gestor" readonly >
                                       </div>
                                       <div class="form-group col-md-4">
                                          <label for="emailLider">Email do Aprovador</label>
                                          <input type="email" class="form-control" id="emailLider" name="emailLider" readonly>
                                       </div>	
                                          <div class="form-group col-md-4" id="divMatricualApr">
                                          	<label for="matriculaApr">ID Aprovador</label>
                                          	<input type="text" class="form-control" id="matriculaApr" name="matriculaApr" readonly>
                                          </div>                                        								
									</div>
         							 <div class="row">
                                       <h3>Para aprovar ou reprovar, marque a opção desejada:</h3>
                                       <div class="form-group col-md-2">
                                          <Label for="aprovacao">Aprovado</Label> <input type="radio"
                                             id="aprovacao" name="aprovacao" value="aprovado"
                                              />
                                       </div>
                                       <div class="form-group col-md-4">
                                          <Label for="aprovacaon">Reprovado</Label> <input
                                             type="radio" id="aprovacaon" name="aprovacao"
                                             value="reprovado"  />
                                       </div>
                                       
                                       <div class="form-group col-md-4">
                                          <div class="input-group date">
                                             <input type="text" class="form-control"
                                                id="prazoaprovacao" name="prazoaprovacao" readonly>
                                          </div>
                                       </div>
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-12">
                                          <div class="form-group"
                                             id='divJustificativaReprovacao'>
                                             <label for="justificativaReprovacao">Justificativa</label>
                                             <textarea class="form-control" rows="3"
                                                id="justificativaReprovacao"
                                                name="justificativaReprovacao"
                                                placeholder="Por favor, informar o motivo pela reprovação."></textarea>
                                          </div>
                                       </div>
                                    </div>									
                                 </div>
                           
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="SolicitacaoAdiantamento.js"></script>
   </body>
</html>
