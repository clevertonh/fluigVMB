<html>
   <head>
       <meta charset="utf-8">
      <link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
      <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
      <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
      <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
      <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
      <link type="text/css" rel="stylesheet" href="SolicitacaoDesligamento.css"/>
   </head>
   <body>
      <div class="fluig-style-guide">
         <form name="form" role="form">
            <div class="row">
               <div class="form-group col-md-2">
                  <label for="id" class="required">Cód. solicitação</label>
                  <input type="text" class="form-control" id="solicitacao" name='solicitacao' readonly>
               </div>
            </div>
            <div class="row">
               <div class="form-group col-md-5">
                  <label for="solicitante" class="required">Solicitante</label>
                  <input type="text" class="form-control" id="solicitante" name="solicitante" readonly >
               </div>
               <div class="form-group col-md-4">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="emailSolicitante" name="emailSolicitante" readonly>
               </div>
               <div class="form-group col-md-3">
                  <label for="dtSolicitacao">Data da solicitação</label>
                  <div class="input-group date" >
                     <input type="text" class="form-control" id="dtSolicitacao" name="dtSolicitacao"  readonly>
                     <span class="input-group-addon">
                     <span class="fluigicon fluigicon-calendar"></span>
                     </span>
                  </div>
               </div>
            </div>
            <div class="row">
              <div class="form-group col-md-5">
                                                         <label for="tiporescisao">Tipo de Rescisão</label> 
                                                           <input name="tiporescisao"
                                                            class="form-control" type="zoom"
                                                            id="tiporescisao"
                                                            data-zoom="{'displayKey':'NOME',
                                                            'datasetId':'VM_TipoRescisao',
                                                            'maximumSelectionLength':'1',
                                                            'placeholder':'Selecione o tipo de rescisão',
                                                            'fields':[
                                                            {'field':'DESCRICAO','label':'DESCRICAO','standard':'true'},
                                                            {'field':'CODIGO','label':'CODIGO'}                                                            						  				
                                                            ]
                                                            }">
                                                      </div>
               <div class="form-group col-md-3">
                  <label for="dtDesligamento">Data do desligamento</label>
                  <div class="input-group date" >
                     <input type="text" class="form-control" placeholder="Data" id="dtDesligamento" name="dtDesligamento">
                     <span class="input-group-addon">
                     <span class="fluigicon fluigicon-calendar"></span>
                     </span>
                  </div>
               </div>
            </div>
   <div class="row">
                                       <div class="form-group col-md-5">
                                                         <label for="Funcionario">Nome do Funcionário</label> 
                                                           <input name="Funcionario"
                                                            class="form-control" type="zoom"
                                                            id="Funcionario"
                                                            data-zoom="{'displayKey':'NOME',
                                                            'datasetId':'VM_Funcionario',
                                                            'maximumSelectionLength':'1',
                                                            'placeholder':'Selecione o funcionário',
                                                            'fields':[
                                                            {'field':'NOME','label':'NOME','standard':'true'},
                                                            {'field':'CPF','label':'CPF'},
                                                            {'field':'RG','label':'RG'},
                                                            {'field':'EMAIL_F','label':'EMAIL_F'}						  					
                                                            ]
                                                            }">
                                                      </div>
                                      	<div class="row" id="div_cpf">
                                 		 <div class="form-group col-md-2">
                                                      	<label>CPF Funcionário</label>
                                                      		<input type="text" id ="cpfbeneficiario" class="form-control" name="cpfbeneficiario" readonly>
                                                      </div> 
                                         <div class="form-group col-md-1">
                                                      	<label>Filial-Matricula</label>
                                                      		<input type="text" id ="filialMatricula" class="form-control" name="filialMatricula" readonly>
                                                      </div>              
                                 	</div>                 
                                    </div>     
	    <div class="row">
                                       <div class="form-group col-md-5">
                                          <div class="form-group">
                                             <label for="justificativa">Justificativa</label>
                                             <textarea class="form-control" rows="5"
                                                id="justificativa"
                                                name="justificativa"
                                                placeholder="Por favor, informe o motivo para o desligamento."></textarea>
                                          </div>
                                       </div>
                                    </div>	                                          
         </form>
      </div>
   </body>
</html>
