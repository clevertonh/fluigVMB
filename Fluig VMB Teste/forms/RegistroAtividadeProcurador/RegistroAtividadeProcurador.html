<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	  <link type="text/css" rel="stylesheet" href="RegistroAtividadeProcurador.css" />
</head>
<body>
<div class="fluig-style-guide">
<div class="panel panel-default">
               <div class="panel-body">
                  <div class="col-xs-6 col-md-3">
                     <img src="https://visaomundial.org/images/logo_VMB.svg">
                  </div>
               </div>
            </div>
<form name="form" role="form">
	     <div class="row">
                                       <div class="form-group col-md-2">
                                          <label for="id" class="required">Código</label>
                                          <input type="text" class="form-control" id="solicitacao" name='solicitacao' readonly>
                                       </div>
                                      
                                    </div>
                                    <div class="row">
                                       <div class="form-group col-md-5">
                                          <label for="solicitante" class="required">Usuário</label>
                                          <input type="text" class="form-control" id="solicitante" name="solicitante" readonly >
                                       </div>
                                       <div class="form-group col-md-4">
                                          <label for="exampleInputEmail1">Email</label>
                                          <input type="email" class="form-control" id="emailSolicitante" name="emailSolicitante" readonly>
                                       </div>
                                       <div class="form-group col-md-2">
						                <label for="dtSolicitacao">Data de registro</label>
						                  <div class="input-group date">
						                    <input type="text" class="form-control" id="dtRegistro" name="dtRegistro"  readonly>
						                      <span class="input-group-addon">
						                        <span class="fluigicon fluigicon-calendar"></span>
						                       </span>
						                     </div>
						                  </div>                         
                                    </div>
	<div class="panel panel-info">
		<div class="panel-heading ">
			<h5 class="panel-title">
			<b>Informe suas atividades diarias como procurador</b>
		 </h5>
		 </div>
		 <div class="panel-body">
		 <div class="form-group row">
   			
			<div class="form-group col-md-3">
					<label>Quantidade</label>
					<input type="number" id="quantidade" name="quantidade" class="form-control">
				</div>
			<div class="form-group col-md-6">
					<label>Descrição da operação</label>
					<textarea rows="5" cols="6" id="descricao" name="descricao" class="form-control"></textarea>
				</div>
			
				
			</div>
		 </div>
	</div>
	
</form>
</div>
<script src="RegistroAtividadeProcurador.js"></script>
</body>
</html>
