<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	 <div class='panel panel-primary'>
	 	 <div class="panel-heading">
                 <div class="container text-center">
                       <h4>Solicitação de contrato</h4>
                  </div>
         </div>
          <div class="panel-body">
	             	<div class="row">
							<div class="form-group col-md-4">
								<label>Tipo de Contrato</label><br>
                                      				<label for="servico">Serviço</label> 
                                                    <input type="radio" id="servico" name="tipoAprovacao" value="servico">				                                  
				                                    <label for="produto">Compra de produtos</label>
				                                    <input type="radio" id="produto" name="tipoAprovacao" value="produto">  
							</div>	
					</div>
					<div class="row">						
						<div class='form-group col-md-12'>
							<label>Finalidade</label>
							<textarea class="form-control" id="finalidade" name="finalidade"></textarea>
						</div>
					</div>
          </div>
     	 
	 <div class="panel-body">
           	<div class="panel panel-success">
				 <div class="panel-heading ">
					<h5 class="panel-title">
					<b>Informações do fornecedor</b>
		 		</h5>
		 	</div>
			 <div class="panel-body">
				<div class="row">
					<div class="form-group col-md-4">
	                                                         <label for="cgcFornecedor">CPF/CNPJ Fornecedor</label> 
	                                                           <input name="cnpjcpf"
	                                                            class="form-control" type="zoom"
	                                                            id="cnpjcpf"
	                                                            data-zoom="{'displayKey':'CNPJ',
	                                                            'datasetId':'ds_get_Fornecedor',
	                                                            'maximumSelectionLength':'1',
	                                                            'placeholder':'Selecione o fornecedor',
	                                                            'fields':[
	                                                            {'field':'RAZAO_SOCIAL','label':'RAZAO_SOCIAL'},
	                                                            {'field':'CNPJ','label':'CNPJ','standard':'true'},
	                                                            {'field':'CODIGO','label':'CODIGO'},
	                                                            {'field':'TIPO','label':'TIPO'}						  					
	                                                            ]
	                                                            }">
	                                                      </div>
					<div class="form-group col-md-5">
						<label>Razão Social</label>
						<input class="form-control" type="text" id="razaosocial" name="razaosocial">
					</div>                                    				
				</div>	
				<div class="row">
					<div class="form-group col-md-4">
						<label>Nome Fantásia</label>
						<input class="form-control" type="text" id="nomefantasia" name="nomefantasia">
					</div>	
					<div class="form-group col-md-2">
	                	<label>Codigo Fornecedor</label>
	               		<input type="text" id ="codigoFornecedor" class="form-control" name="codigoFornecedor" readonly>
	                </div>
	              	 <div class="form-group col-md-4">
                                      				<label>Tipo de Pessoa</label>
                                      				<label for="fisica">Fisica</label> 
                                                    <input type="radio" id="fisica" name="tipoPessoa" value="fisica">
				                                    <label for="juridica">Juridica</label>
				                                    <input type="radio" id="juridica" name="tipoPessoa" value="juridica">   
                                      				
                                      			</div>    
					
					
				</div>	
						
			 </div>
		 </div>
           </div>

	  <div class="panel-body">
	  	<div class="panel panel-success">
	  		 <div class="panel-heading ">
					<h5 class="panel-title">
						<b>Contrato de serviço</b>
		 			</h5>
		 	</div>
	  	<div class="panel-body">
	  		<div class="row">
	  			 <div class="form-group col-md-3">
	            		<label>Condição de pagamento</label><br> 
	            		<label for="mensal">Mensal</label> 
				       	<input type="radio" id="mensal" name="condicaoopgto" value="mensal" >
					  	<label for="unico">Pagamento único</label> 
						<input type="radio" id="unico" name="condicaoopgto" value="unico" >
	             </div>
	             <div class="form-group col-md-3">
	                    <label>Definição do valor</label><br> 
	                	<label for="fixo">Valor fixo</label> 
				    	<input type="radio" id="fixo" name="definicaoValor" value="fixo" >
					<label for="demanda">Valor por demanda</label> 
					<input type="radio" id="demanda" name="definicaoValor" value="demanda" >
                </div>
	  			<div class="form-group col-md-2">
						<label>Limite mensal R$</label>
						<input class="form-control" type="number" id="limitemensal" name="limitemensal">
				</div>
	  			<div class="form-group col-md-2">
						<label>Limite anual R$</label>
						<input class="form-control" type="number" id="limiteanual" name="limiteanual">
				</div>
	  		</div>
	  	</div>
	  	</div>
	  	
	  </div>
</div>	
</form>
</div>
</body>
</html>
